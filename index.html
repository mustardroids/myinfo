<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåü Galactic Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Space+Mono&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <style>
        /* üåå DARK GALAXY THEME */
        body {
            margin: 0;
            padding: 0;
            color: #fff;
            font-family: 'Space Mono', monospace;
            overflow-x: hidden;
        }

        /* üöÄ MAIN CONTAINER */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        /* ü™ê PROFILE CARD */
        .profile {
            margin-top: 3rem;
            padding: 2rem;
            background: rgba(20, 20, 50, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 30px rgba(100, 0, 255, 0.3);
            transition: transform 0.5s ease;
        }

        /* üì¶ INTERESTS BOX */
        .interests {
            background: rgba(0, 0, 30, 0.6);
            padding: 1.5rem;
            border-radius: 15px;
            margin: 2rem 0;
            border-left: 4px solid #6e00ff;
        }

        /* üéµ SPOTIFY PLAYER (FIXED) */
        .spotify-player {
            margin: 2rem 0;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        /* üì∫ YOUTUBE EMBED */
        .youtube-embed {
            margin: 2rem 0;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(255, 0, 100, 0.3);
        }

        /* ‚úâÔ∏è CONTACT FORM */
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
        }

        .contact-form input, 
        .contact-form textarea {
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-family: 'Space Mono', monospace;
        }

        .contact-form button {
            padding: 0.8rem;
            background: linear-gradient(45deg, #6e00ff, #00ffcc);
            border: none;
            border-radius: 8px;
            color: white;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        /* üîó SOCIAL BUTTONS */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        .social-btn {
            padding: 0.8rem 1.5rem;
            background: linear-gradient(45deg, #6e00ff, #ff00a0);
            color: white;
            border: none;
            border-radius: 50px;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(110, 0, 255, 0.4);
        }

        /* üéá ANIMATED CUBE PFP */
        .pfp {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #6e00ff;
            object-fit: cover;
            margin-bottom: 1rem;
            box-shadow: 0 0 30px rgba(110, 0, 255, 0.7);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        /* üå† TITLE GLOW EFFECT */
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #6e00ff, #00ffcc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(110, 0, 255, 0.5);
        }
    </style>
</head>
<body>
    <!-- üåå 3D GALAXY BACKGROUND -->
    <div id="galaxy-bg"></div>

    <div class="container">
        <!-- ü™ê PROFILE SECTION -->
        <div class="profile">
            <img src="https://i.gifer.com/7QlW.gif" alt="Animated Cube GIF" class="pfp">
            <h1>YOUR NAME</h1>
            <h2>Space Explorer & Music Enthusiast</h2>
            
            <!-- üì¶ INTERESTS BOX -->
            <div class="interests">
                <h3>üöÄ What I'm Into:</h3>
                <ul>
                    <li>Making websites (too lazy to buy a domain)</li>
                    <li>Developing random tools</li>
                    <li>Doing stuff I like</li>
                    <li>Vibing to Freddie Gibbs</li>
                </ul>
            </div>

            <!-- üéµ SPOTIFY PLAYER (FIXED EMBED) -->
            <div class="spotify-player">
                <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/5sWuhWy3RRq3OZGkFC1kqZ?utm_source=generator&theme=0" 
                        width="100%" 
                        height="152" 
                        frameborder="0" 
                        allowfullscreen="" 
                        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
                        loading="lazy">
                </iframe>
            </div>

            <!-- üì∫ YOUTUBE EMBED -->
            <div class="youtube-embed">
                <iframe width="100%" 
                        height="400" 
                        src="https://www.youtube.com/embed?listType=user_uploads&list=Societe" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen>
                </iframe>
            </div>

            <!-- ‚úâÔ∏è CONTACT FORM -->
            <form class="contact-form" id="contact-form">
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea placeholder="Your Message" rows="5" required></textarea>
                <button type="submit">Send Message</button>
            </form>

            <!-- üîó SOCIAL BUTTONS -->
            <div class="social-links">
                <a href="https://discord.gg/p6AM9W5KVd" class="social-btn">Join My Discord</a>
                <a href="https://www.youtube.com/@societe" class="social-btn">YouTube</a>
            </div>
        </div>
    </div>

    <!-- üöÄ 3D GALAXY BACKGROUND SCRIPT -->
    <script>
        // Three.js Galaxy Animation
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('galaxy-bg').appendChild(renderer.domElement);

        // Create stars
        const starsGeometry = new THREE.BufferGeometry();
        const starsMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 0.05 });

        const starsVertices = [];
        for (let i = 0; i < 5000; i++) {
            const x = (Math.random() - 0.5) * 2000;
            const y = (Math.random() - 0.5) * 2000;
            const z = (Math.random() - 0.5) * 2000;
            starsVertices.push(x, y, z);
        }

        starsGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starsVertices, 3));
        const stars = new THREE.Points(starsGeometry, starsMaterial);
        scene.add(stars);

        camera.position.z = 500;

        function animate() {
            requestAnimationFrame(animate);
            stars.rotation.x += 0.0005;
            stars.rotation.y += 0.0005;
            renderer.render(scene, camera);
        }
        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Contact Form Submission
        document.getElementById('contact-form').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Message sent! (This is a demo)');
            e.target.reset();
        });
    </script>
</body>
</html>
